{% extends 'base.html' %}

{% block title %}Doctors{% endblock %}

{% block content %}
    <h1>Doctors</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialty</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor[1] }}</td>
                <td>{{ doctor[2] }}</td>
                <td>{{ doctor[3] }}</td>
                <td>{{ doctor[4] }}</td>
                <td>
                    <a href="{{ url_for('edit_doctor', doctor_id=doctor[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_doctor', doctor_id=doctor[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_doctor') }}" class="btn btn-primary">Add Doctor</a>
{% endblock %}
