{% extends 'base.html' %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
    <h1>Edit Doctor</h1>
    <form method="POST" action="{{ url_for('edit_doctor', doctor_id=doctor[0]) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ doctor[1] }}" required>
        </div>
        <div class="form-group">
            <label for="specialty">Specialty:</label>
            <input type="text" class="form-control" id="specialty" name="specialty" value="{{ doctor[2] }}" required>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ doctor[3] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ doctor[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
